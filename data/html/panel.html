<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Egg Timer</title>
  <style>
    body {
      background-color: #bbb;
      background-image: -moz-linear-gradient(top, #eee, #bbb);
      background-repeat: no-repeat;
      color: #333;
      font-size: 11px;
      text-shadow: 1px 1px #eee;
    }
    input:valid {
      box-shadow: 0 0 1.5px 1px #008000;
    }
    input:invalid {
      box-shadow: 0 0 1.5px 1px #f00;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    ul, div > input {
      margin-left: 20px;
    }
    div > input {
      margin-top: 5px;
    }
    div, div > input[type=submit] {
      margin: 10px 0;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <form id="egg-timer-form">
    <div>
      <span>Choose your time:</span><br />
      <input type="range" id="timer-hour" name="timer-hour" min="0" max="23" pattern="[0-9]|[0-1][0-9]|2[0-3]" size="2" placeholder="0" />
      <label for="timer-hour">hour(s)</label><br />
      <input type="range" id="timer-minute" name="timer-minute" min="0" max="59" pattern="[0-5]?[0-9]" size="2" placeholder="0" />
      <label for="timer-minute">minute(s)</label><br />
      <input type="range" id="timer-second" name="timer-second" min="0" max="59" pattern="[0-5]?[0-9]" size="2" placeholder="0" />
      <label for="timer-second">second(s)</label><br />
    </div>
    <div>
      <label for="timer-notification">Choose your notifcation:</label>
      <ul>
        <li>
          <input type="radio" id="timer-notification-popin" name="timer-notification" value="0" />
          <label for="timer-notification-popin">Popin</label>
        </li>
        <li>
          <input type="radio" id="timer-notification-sound" name="timer-notification" value="1" />
          <label for="timer-notification-sound">Sound</label>
        </li>
        <li>
          <input type="radio" id="timer-notification-popin-sound" name="timer-notification" value="2" checked="checked" />
          <label for="timer-notification-popin-sound">Popin and sound</label>
        </li>
      </ul>
    </div>
    <div><input type="submit" value="Submit" /></div>
  </form>
</body>
</html>
